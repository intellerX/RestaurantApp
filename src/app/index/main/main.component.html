<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <a href="#" style="color: rgb(142, 156, 223);">{{Empresa}}</a>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-header">
                <div class="user-pic">
                    <img class="img-responsive img-rounded" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User picture">
                </div>
                <div class="user-info">
                    <span class="user-name">{{Name}}
                        <strong>Sistemas</strong>
                    </span>
                    <span class="user-role">Administrador</span>
                    <span class="user-status">
                        <i class="fa fa-circle"></i>
                        <span>Online</span>
                    </span>
                </div>
            </div>

            <!-- sidebar-search  -->
            <div class="sidebar-menu">
                <ul>
                    <li class="header-menu">
                        <span>General</span>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="/main/personal">
                            <i class="icon-user"></i>
                            <span>Personal</span>
                            <span class="badge badge-pill badge-warning">New</span>
                        </a>
                    </li>

                    <li class="sidebar-dropdown">
                        <a href="/main/config">
                            <i class="icon-bullseye"></i>
                            <span>Mesas</span>
                        </a>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="/main/config">
                            <i class="icon-beer"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="/main/informes">
                            <i class="icon-file-alt"></i>
                            <span>Categorías</span>
                        </a>

                    </li>
                    <li class="sidebar-dropdown">
                        <a href="/main/evaluaciones">
                            <i class="icon-check"></i>
                            <span>Ordenes</span>
                        </a>

                    </li>
                    <li class="header-menu">
                        <span>Extra</span>
                    </li>
                    <li>
                        <a href="/main/">
                            <i class="icon-puzzle-piece"></i>
                            <span>Imprimir</span>
                            <span class="badge badge-pill badge-primary">Beta</span>
                        </a>
                    </li>
                    <li>
                        <a href="/main/">
                            <i class="icon-calendar"></i>
                            <span>Reportes</span>
                            <span class="badge badge-pill badge-primary">Beta</span>
                        </a>
                    </li>
                    <li>
                        <a href="/shop">
                            <i class="icon-credit-card"></i>
                            <span>Historial</span>
                            <span class="badge badge-pill badge-primary">Beta</span>
                        </a>
                    </li>
                    <li (click)="endSession()">
                        <a>
                            <i class="icon-user-md"></i>
                            <span>Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- sidebar-menu  -->
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer">
            <a href="#">
                <i class="fa fa-bell">I"</i>
                <span class="badge badge-pill badge-warning notification">3</span>
            </a>
            <a href="#">
                <i class="fa fa-envelope">C"</i>
                <span class="badge badge-pill badge-success notification">7</span>
            </a>
            <a href="#">
                <i class="fa fa-cog">R</i>
                <span class="badge-sonar"></span>
            </a>
            <a href="#">
                <i class="fa fa-power-off"></i>
            </a>
        </div>
    </nav>
    <!-- sidebar-wrapper  -->
    <div class="´page-content-container">
        <router-outlet></router-outlet>

    </div>
    <!-- page-content" -->
</div>
<!-- page-wrapper -->
